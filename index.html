<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMate Reports</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content login-content">
            <div class="login-header">
                <h2><i class="fas fa-leaf"></i> EcoMate Reports</h2>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button id="loginBtn" class="login-btn">Login</button>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>
    </div>

    <!-- Main App Container (Initially Hidden) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-leaf"></i>
                    <h1>EcoMate Reports</h1>
                </div>
                <div class="stats-bar">
                    <div class="stat">
                        <div class="stat-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="stat-details">
                            <span id="totalReports">0</span>
                            <label>Total Reports</label>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-details">
                            <span id="pendingReports">0</span>
                            <label>Pending</label>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon resolved">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-details">
                            <span id="resolvedReports">0</span>
                            <label>Resolved</label>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="controls-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search reports...">
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <label><i class="fas fa-filter"></i> Filter Status:</label>
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label><i class="fas fa-sort"></i> Sort By:</label>
                        <select id="sortBy">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="reports-container" id="reportsContainer">
                <!-- Reports will be dynamically loaded here -->
            </div>
        </main>

        <div id="mapModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="back-button"><i class="fas fa-arrow-left"></i> Back to Reports</button>
                    <span class="close">&times;</span>
                </div>
                <div id="map"></div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <span>Loading reports...</span>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>

    <!-- Notification -->
    <div class="notification">
        <i class="fas fa-check-circle"></i>
        <span class="notification-message"></span>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
